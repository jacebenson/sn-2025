backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "/assets"

# Shared field configuration
_templates:
  page_fields: &page_fields
    - {label: "Title", name: "title", widget: "string"}
    - {label: "Description", name: "description", widget: "string"}
    - {label: "Body", name: "body", widget: "markdown"}
    - {label: "Layout", name: "layout", widget: "hidden", default: "libdoc_page.liquid"}
    - {label: "Date", name: "date", widget: "hidden", default: "git Last Modified"}
    - {label: "Tags", name: "tags", widget: "list", required: false}

collections:
  - name: "docs"
    label: "ğŸ“š Documentation"
    folder: "docs"
    create: true
    fields: *page_fields

  - name: "ux"
    label: "ğŸ¨ User Experiences"
    folder: "ux"
    create: true
    fields: *page_fields

  - name: "data"
    label: "ğŸ’¾ Data"
    folder: "data"
    create: true
    fields: *page_fields

  - name: "automations"
    label: "âš™ï¸ Automations"
    folder: "automations"
    create: true
    fields: *page_fields

  - name: "access"
    label: "ğŸ”’ Access"
    folder: "access"
    create: true
    fields: *page_fields

  - name: "products"
    label: "ğŸ“¦ Products"
    folder: "products"
    create: true
    fields: *page_fields

  - name: "settings"
    label: "âš™ï¸ Site Settings"
    files:
      - label: "Site Settings"
        name: "site"
        file: "settings.json"
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string"}
          - {label: "Site Description", name: "siteDescription", widget: "text"}
          - {label: "Author", name: "author", widget: "string"}
          - {label: "Favicon URL", name: "faviconUrl", widget: "string"}
          - {label: "Blog Title", name: "blogTitle", widget: "string"}
          - {label: "Edit This Page Root URL", name: "editThisPageRootUrl", widget: "string"}
          - {label: "Search Enabled", name: "searchEnabled", widget: "boolean"}
          - {label: "Language", name: "lang", widget: "string"}
          - label: "Highlight.js Languages"
            name: "hljsLanguages"
            widget: "list"
            default: ["xml", "javascript", "json", "yaml", "liquid", "markdown", "css"]
